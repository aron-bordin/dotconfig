# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.interval:
    global: 10000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',F': open --tab {primary}
        ',H': open -t https://google.com
        ',O': spawn --userscript history --tab
        ',f': open {primary}
        ',h': open https://google.com
        ',l': lyrics
        ',o': spawn --userscript history
        ',p': spawn --userscript passwd
        ',s': set-cmd-text :buffer 0
        ',t': open --tab https://translate.google.com/#auto/nl/{primary}
        ',c': code
        ',j': json
        ',v': video
        ',v': hint links fill :video {hint-url}
        ',yd': spawn --userscript youtube-dl
        J: tab-prev
        K: tab-next
  completion.timestamp_format:
    global: '%d-%m-%Y'
  completion.use_best_match:
    global: true
  completion.web_history.exclude:
    global:
    - https://*.google.com/*
  confirm_quit:
    global:
    - never
  content.default_encoding:
    global: utf-8
  content.headers.accept_language:
    global: en-US,en,pt-BR,pt
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64; rv:63.0) Gecko/20100101 Firefox/63.0
  content.host_blocking.enabled:
    global: true
  content.local_content_can_access_remote_urls:
    global: true
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://*.google.com/*: true
    https://*.gooogle.com/*: true
  content.user_stylesheets:
    global: custom.css
  downloads.location.directory:
    global: /home/aron/Downloads
  downloads.location.prompt:
    global: false
  editor.command:
    global:
    - gedit
    - '{file}'
  fonts.completion.category:
    global: bold 10pt "Hack Nerd Font Mono"
  fonts.completion.entry:
    global: 10pt "Hack Nerd Font Mono"
  fonts.debug_console:
    global: 10pt "Hack Nerd Font Mono"
  fonts.downloads:
    global: 10pt "Hack Nerd Font Mono"
  fonts.hints:
    global: bold 10pt "Hack Nerd Font Mono"
  fonts.keyhint:
    global: 10pt "Hack Nerd Font Mono"
  fonts.messages.error:
    global: 10pt "Hack Nerd Font Mono"
  fonts.messages.info:
    global: 10pt "Hack Nerd Font Mono"
  fonts.messages.warning:
    global: 10pt "Hack Nerd Font Mono"
  fonts.monospace:
    global: '"Hack Nerd Font Mono", Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt "Hack Nerd Font Mono"
  fonts.statusbar:
    global: 10pt "Hack Nerd Font Mono"
  fonts.tabs:
    global: 10pt "Hack Nerd Font Mono"
  fonts.web.family.cursive:
    global: '"Hack Nerd Font"'
  fonts.web.family.fantasy:
    global: '"Hack Nerd Font"'
  fonts.web.family.fixed:
    global: '"Hack Nerd Font"'
  fonts.web.family.sans_serif:
    global: '"Hack Nerd Font"'
  fonts.web.family.serif:
    global: '"Hack Nerd Font"'
  fonts.web.family.standard:
    global: '"Hack Nerd Font Mono"'
  fonts.web.size.default:
    global: 16
  fonts.web.size.minimum:
    global: 6
  hints.next_regexes:
    global:
    - \bnext\b
    - \bproximo\b
    - \bpróximo\b
    - \bmais\b
    - \bcontinuar\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
    - \banterior\b
    - \bvoltar\b
  hints.uppercase:
    global: true
  scrolling.smooth:
    global: false
  search.incremental:
    global: true
  spellcheck.languages:
    global:
    - pt-BR
  statusbar.hide:
    global: false
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - progress
  tabs.background:
    global: false
  tabs.indicator.width:
    global: 3
  tabs.new_position.related:
    global: last
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.width:
    global: 25%
  url.default_page:
    global: https://google.com
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
