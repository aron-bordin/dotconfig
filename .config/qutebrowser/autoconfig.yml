config_version: 2
settings:
  content.notifications:
    https://www.youtube.com: true
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.position:
    global: bottom
  window.title_format:
    global: '{perc}{current_title}{title_sep}'
